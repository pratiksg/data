<div class="row delivery-header">
  <div class="col">
    <button type="button" class="btn btn-primary float-right" [routerLink]="['/delivery-boys/create']">Add a Delivery Boy</button>
  </div>
</div>
<p-dataTable [rows]="8" [paginator]="true" styleClass="ui-datatable-responsive" [value]="deliveryBoys" selectionMode="single" (onRowSelect)="onRowSelect($event)">
  <p-column *ngFor="let col of tableColumn" [field]="col.field" [header]="col.header"></p-column>
</p-dataTable>
