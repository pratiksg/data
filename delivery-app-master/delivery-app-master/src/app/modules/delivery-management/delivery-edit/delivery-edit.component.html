<div class="row delivery-header">
 <div class="col">
   <h4> Please Fill in the Details to update delivery:</h4>
 </div>
</div>
<form [formGroup]="deliveryEditForm" novalidate>
  <div class="row">
   <div class="form-group col-4">
      <label class="center-block">Shop Name:</label>
      <select class="form-control" formControlName="shop_id" (change)="onShopChange($event.target.value)">
        <option value=""></option>
        <option *ngFor="let shop of shops" [value]="shop.id" [selected]="shop.id == shopId">{{shop.name}}</option>
      </select>
     <small class="form-text error-text" *ngIf="deliveryEditForm.controls['shop_id'].errors && deliveryEditForm.controls['shop_id'].touched">Required Field</small>
   </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h4>Delivery Customer Details:-</h4>
    </div>
  </div>
  <div  class="row" formGroupName="delivery_to">
    <div class="form-group col-4">
      <label class="center-block">Customer Name:</label>
      <input class="form-control" formControlName="customer_name" [(ngModel)]="customerName">
      <small class="form-text error-text" *ngIf="deliveryEditForm['controls'].delivery_to['controls'].customer_name.errors && deliveryEditForm['controls'].delivery_to['controls'].customer_name.touched">Required Field</small>
    </div>
    <div class="form-group col-4">
      <label class="center-block">Address:</label>
      <textarea class="form-control" formControlName="address" [(ngModel)]="address" ></textarea>
      <small class="form-text error-text" *ngIf="deliveryEditForm['controls'].delivery_to['controls'].address.errors && deliveryEditForm['controls'].delivery_to['controls'].address.touched">Required Field</small>
    </div>
    <div class="form-group col-4" >
      <label class="center-block">Phone:</label>
      <input class="form-control" formControlName="phone" [(ngModel)]="phone">
      <small class="form-text error-text" *ngIf="deliveryEditForm['controls'].delivery_to['controls'].phone.errors && deliveryEditForm['controls'].delivery_to['controls'].phone.touched">Required Field</small>
    </div>
     <div class="form-group col-4" >
      <label class="center-block">Pincode:</label>
      <input class="form-control" formControlName="pincode" [(ngModel)]="pincode">
      <small class="form-text error-text" *ngIf="deliveryEditForm['controls'].delivery_to['controls'].pincode.errors && deliveryEditForm['controls'].delivery_to['controls'].pincode.touched">Required Field</small>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button type="submit" class="btn btn-primary" (click)="updateDelivery()" [disabled]="!deliveryEditForm.valid">Update Delivery Info</button>
    </div>
  </div>
</form>
